<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Oswald:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>    
</head>
<body>
    <main class="contenido">
        <div id="icono">
            <img src="image/Vector.png" alt="">
        </div>
        <div id="encriptando">
            <textarea name="" id="ingresar_datos" class="datos" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <span><i class="bi bi-info-circle-fill"></i>Solo letras minusculas y sin acentos</span>
            <div>
                <button type="button" class="botones" id="encriptar">Encriptar</button>
                <button type="button" class="botones" id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div id="lateral">
            <div id="esperar">
                <img src="image/buscar.png" alt="" id="buscar">
                <div id="mensaje">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div id="devolver">
                <p class='datos' id="mostrar"></p>
                <button type="button" class="botones" id="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Hecho por Manuel José Difo Lima - Oracle Next Education</h2>
    </footer>
</body>
</html>
